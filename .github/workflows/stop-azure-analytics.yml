name: Stop Azure Stream Analytics Job

on:
  # Manual trigger
  workflow_dispatch:
  # You could also add a schedule if needed
  # schedule:
  #   - cron: '0 19 * * *'  # Example: run at 7 PM UTC daily

jobs:
  stop-analytics-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Log in to Azure using service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # If you set up individual secrets instead of the JSON, use:
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      # Stop the Azure Stream Analytics job
      - name: Stop Azure Stream Analytics Job
        run: |
          echo "Stopping Azure Stream Analytics Job: delStreamAnaliticsJob"
          az stream-analytics job stop --name delStreamAnaliticsJob --resource-group rsg-wus-chatterbox
          echo "Stream Analytics job stopped successfully"

      # You can add error handling and notifications
      - name: Job Status
        run: |
          JOB_STATUS=$(az stream-analytics job show --name delStreamAnaliticsJob --resource-group rsg-wus-chatterbox --query "jobState" -o tsv)
          echo "Current job status: $JOB_STATUS"
          if [ "$JOB_STATUS" != "Stopped" ]; then
            echo "Warning: Job may not have stopped completely yet."
          fi
